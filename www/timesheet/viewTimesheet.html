<ion-view>
    <ion-nav-title>
        {{selected.start | date:'dd-MM-yy'}}
    </ion-nav-title>
    <!--   <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons> -->
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon icon ion-ios-plus" ng-click="showAdd()">
        </button>
        <button class="button button-clear button-icon icon ion-ios-minus" ng-click="data.showDelete = !data.showDelete">
        </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">

        <div class="button-bar">
            <a class="button button-calm" ng-click="prevDay()"><i class="ion-ios-arrow-left"></i>
                </a>
            <a class="button button-positive" ng-disabled="true">{{selectedDate}}</a>

            <a class="button button-calm" ng-click="nextDay()"><i class=" ion-ios-arrow-right"></i></a>
        </div>

    </div>
    <ion-content padding="false" class="has-header" class="has-subheader">
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <ion-list can-swipe="true" show-delete="data.showDelete" can-swipe="true" id="opList" class=" manual-list-fullwidth ">


            <ion-item ng-repeat="(key, op) in selected.ops | orderBy:'position.id'">{{op.firstname}} {{op.lastname}}
                <ion-delete-button class="ion-minus-circled" ng-click="deleteOp(op)"></ion-delete-button><span class="item-note">
      {{op.weekDay[selectedDate]}} Shift. {{op.hours}} Hour(s) 
    </span>
                <ion-option-button class="ion-plus-round button-balanced" ng-click="shiftPlus(op)"></ion-option-button>
                <ion-option-button class="ion-minus-round button-assertive" ng-click="shiftMinus(op)"></ion-option-button>
                <ion-option-button class="button-calm" ng-click="showPopup(op)"><i class="icon ion-clock"></i></ion-option-button>
        </ion-list>

    </ion-content>
</ion-view>
