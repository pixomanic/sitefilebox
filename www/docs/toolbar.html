<form name="form" novalidate>
    <ion-modal-view style="width: 100%; height: 20%; top: 80%; left: 0%; right: 0%; bottom: 0%;">

        <ion-header-bar class="bar bar-header bar-positive">
            <button class=" button button-clear " ng-click="cancel()">Cancel</button>
            <h1 class="title">Add Element</h1>
            <button class="button button-clear" ng-click="done()" >Done</button>
        </ion-header-bar>

        <ion-content has-header="true" padding="true">
            <ion-row>
                <ion-item no-lines>
                    <ion-scroll direction="x">
                        <a class="icon-circle" ng-repeat="(key,tool) in tools track by tool.id" ng-click="click(tool.id)">
                            <i class="ion-{{tool.value}} scroll-item selectable-icon"></i>
                            <div class="tool-text">{{tool.text}}</div>
                        </a>
                    </ion-scroll>
                </ion-item>
            </ion-row>
        </ion-content>
    </ion-modal-view>
</form>
