<ion-view title="Operatives  @ {{currentUser.project}}" id="ops">
    <!-- <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
        </button>
    </ion-nav-buttons> -->
    <ion-nav-buttons side="right">
        <!-- <button class="button button-clear button-icon icon ion-ios-plus" ng-click="showAdd()">
        </button> -->
        <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
            </button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        <div ng-if="ops !== undefined && !ops.length" class="no-results">
            <p>No Results</p>
        </div>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="(key, op) in ops | orderBy:'position.id'">{{op.firstname}} {{op.lastname}}<span class="item-note">
      {{op.position.title}}
    </span>
                <ion-option-button class="button button-balanced" ng-click="editOp(op.$id)">Edit</ion-option-button>
                <ion-option-button class="button button-assertive" ng-click="deleteOp(op.$id)">Delete</ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
    <fab ng-click="showAdd()"></fab>
</ion-view>
