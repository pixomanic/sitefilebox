<form name="form" novalidate>
    <ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">

        <ion-header-bar class="bar bar-header bar-positive">
            <button class=" button button-clear " ng-click="cancel()">Cancel</button>
            <h1 class="title">Add Operative</h1>
            <button class="button button-clear" ng-click="addOp()" ng-disabled="form.$invalid">Done</button>
        </ion-header-bar>

        <ion-content has-header="true" padding="true">

            <div class="list">

                <label class="item item-input">Current project: {{currentUser.project}}
                </label>
                <label class="item item-input">
                    <span class="input-label calm">Firstname:</span>

                    <input type="text" name="firstname" placeholder="" ng-model="op.firstname" required>
                </label>

                <label class="item item-input">
                    <span class="input-label calm">Lastname:</span>
                    <input type="text" name="lastname" placeholder="" ng-model="op.lastname" required>
                </label>

                <!--
                   <label class="item item-input"><span class="input-label calm">Position:</span>
                    <input type="text" name="position" placeholder="" ng-model="op.position">
                </label>-->
                <div class="list">
                    <label class="item item-input item-select">
                        <div class="input-label calm">
                            Position:
                        </div>
                        <select ng-model="op.position" ng-options="position as position.title for position in positions" ng-required='true'>
                            <option value='' selected></option>
                        </select>
                    </label>
                </div>


            </div>



        </ion-content>
    </ion-modal-view>
</form>
