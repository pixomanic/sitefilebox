<form name="form">
    <ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">

        <ion-header-bar class="bar bar-header bar-positive">
            <button class=" button button-clear " ng-click="cancel()">Cancel</button>
            <h1 class="title">Signature</h1>
            <button class="button button-clear" ng-click="saveSign()" ng-disabled="form.$invalid">Done</button>
        </ion-header-bar>
        <!--
        <div class="bar bar-subheader">

            <div class="button-bar">
                <button class="button button-assertive" ng-click="clearSign()">Clear</button>
                <button class="button button-calm" ng-click="saveSign()">Save</button>
            </div>

        </div>-->
        <ion-content has-header="true" padding="true" scroll="false">

            <div class="card" padding="false">
                <div class="item item-divider">
                    Please sign below!
                </div>
                <div class="item item-pad">
                    <canvas id="signature-pad" class="signature-pad"></canvas>
                </div>
            </div>

            <button class="button button-calm" ng-click="clearSign()">Clear</button>

        </ion-content>
    </ion-modal-view>
</form>
