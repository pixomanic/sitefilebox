<ion-view title="Signature" id="signature">
    <ion-nav-bar style="background-color:#FFFFFF;">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear button-positive" nav-transition="none">Save</button>
        </ion-nav-buttons>
        <ion-content padding="true" class=" manual-remove-top-padding has-header">
            <div ng-controller="signatureCtrl">
                <ul class="list-group">
                    <h3 style="padding-left: 15px;">Signature</h3>
                    <li class="list-group-item">
                        <canvas saveVal="{{ saveVal }}" value="{{ clearVal }}" style="border: 1px solid black;" id="canvas1" width="200" height="200" signatureDir></canvas>
                        <button class="button btn-warning" ng-click="clear()">Clear</button>
                        <button class="button btn-primary" ng-click="ok()">Save</button>
                    </li>
                </ul>
            </div>


        </ion-content>
</ion-view>
