<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" id="page6">
    <ion-content padding="true" style="background: url(img/backGround.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
        <div class="spacer" style="width: 300px; height: 44px;"></div>
        <form id="login-form3" class="list" ng-submit="login()" name="loginForm">
            <ion-list id="login-list2">
                <label class="item item-input" id="login-input6">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="user.email" ng-required="true">
                </label>
                <label class="item item-input" id="login-input7" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.password" ng-required="true">
                </label>
            </ion-list>
            <button id="login-button4" type="submit" style="font-weight:500;border-radius:26px 26px 26px 26px;" class="button button-calm  button-block" ng-disabled="loginForm.$invalid" nav-transition="ios">Log in</button>
            <a id="register" style="font-weight:300;border-radius:1px 1px 1px 1px;" class="button button-light button-small button-block button-clear" ng-click="showRegister()">Or Create an account</a>
        </form>
        <div>
            <img src="img/logo-icon3.png" width="30%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <div>
            <img src="img/banner.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 300px; height: 86px;"></div>
        <div id="login-markdown1" style="color:#FFFFFF;text-align:center;">
            <p>Smart Spud</p>
        </div>
    </ion-content>
</ion-view>
