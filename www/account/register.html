<form name="form" novalidate>
    <ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">
        <ion-header-bar class="bar bar-header bar-light">
            <div class="button button-clear button-positive" ng-click="cancel()">Cancel</div>
            <h1 class="title">Registration</h1>
            <button class="button button-clear button-positive" ng-click="register()" ng-disabled="form.$invalid">Done</button>

        </ion-header-bar>

        <ion-content has-header="true" padding="true">

            <div class="list">

                <label class="item item-input">
                    <span class="input-label calm">First name:</span>

                    <input type="text" name="firstname" placeholder="" ng-model="newUser.firstname" required>
                </label>

                <label class="item item-input">
                    <span class="input-label calm">Last name:</span>
                    <input type="text" name="lastname" placeholder="" ng-model="newUser.lastname" required>
                </label>

                <label class="item item-input"><span class="input-label calm">E-mail:</span>
                    <input name="email" placeholder="Your@email.com" ng-model="newUser.email" type="email" required>
                </label>
                <label class="item item-input"><span class="input-label calm">Phone number:</span>
                    <input type="text" name="phonenumber" placeholder="" ng-model="newUser.phonenumber">
                </label>

                <label class="item item-input"><span class="input-label calm">Username:</span>
                    <input name="username" placeholder="" ng-model="newUser.username" type="text" required>
                </label>
                <label class="item item-input"><span class="input-label calm">Password:</span>
                    <input name="password" id="password" placeholder="" ng-model="newUser.password" type="password" required>
                </label>
                <label class="item item-input"><span class="input-label calm">Confirm Password:</span>
                    <input name="confirmPassword" id="confirmPassword" placeholder="" ng-model="newUser.confirmPassword" type="password" required>
                </label>
                <!--compare-to="newUser.password"-->
                <div class="check-element animate-show" ng-show="item.checked">
                    <label class="item item-input">
                        <input type="text" name="project" placeholder="Or type your own..." ng-model="newUser.project" ng-required="check()">
                    </label>
                </div>

                <div class="check-element animate-show" ng-hide="item.checked">
                    <label class="item item-input item-select">
                        <div class="input-label calm">
                            Project:
                        </div>
                        <select ng-model="newUser.project" ng-options="project.name as project.name for project in projects" ng-required="check()">
                            <option value="" selected>Choose Your Project</option>
                        </select>
                    </label>
                </div>
                <ion-checkbox type="checkbox" ng-model="item.checked" aria-label="Toggle ngHide"><span class="input-label calm">Add New Project</span></ion-checkbox>




            </div>

        </ion-content>
    </ion-modal-view>
</form>
