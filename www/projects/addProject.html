<form name="form" novalidate>
    <ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">

        <ion-header-bar class="bar bar-header bar-positive">
            <button class=" button button-clear " ng-click="cancel()">Cancel</button>
            <h1 class="title">Add Project</h1>
            <button class="button button-clear" ng-click="addProject()" ng-disabled="form.$invalid">Done</button>
        </ion-header-bar>

        <ion-content has-header="true" padding="true">

            <div class="list">

                <label class="item item-input">Current project: {{currentUser.project}}
                </label>
                <label class="item item-input">
                    <span class="input-label calm">Project name:</span>

                    <input type="text" name="name" placeholder="" ng-model="project.name" required>
                </label>

                <label class="item item-input">
                    <span class="input-label calm">Contractor name:</span>
                    <input type="text" name="contractor" placeholder="" ng-model="project.contractor" required>
                </label>
                <label class="item item-input">
                    <span class="input-label calm">Project number:</span>
                    <input type="text" name="number" placeholder="" ng-model="project.number">
                </label>
                <li class="item dark item-stacked-label item-icon-right">
                    <span ng-click="openStart()">
                <ion-note item-right class="calm"> Project start date:</ion-note>
                <label>{{project.startDate | date:'dd-MMMM-yyyy'}}</label></span>
                    <button class="button button-icon icon ion-ios-close-outline assertive" ng-click="resetEnd()" ng-show="project.startDate"></button>
                </li>
            </div>
        </ion-content>
    </ion-modal-view>
</form>
