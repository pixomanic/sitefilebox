<div class="modal">
    <form name="form">
        <ion-header-bar class="bar bar-header bar-positive">
            <div class="button button-clear" ng-click="cancel()">Cancel</div>
            <h1 class="title">Inspection Report</h1>
            <div class="button button-clear" ng-click="openPdf()" ng-disabled="!active">Done</div>

        </ion-header-bar>

        <ion-content has-header="true" padding="true">

            <label class="item item-input">Current project: {{currentUser.project}}
            </label>
            <div class="button-bar">
                <a class="button" ng-class="{'button-positive': isActive('Puwer')}" ng-click="setActive('Puwer')">Puwer</a>
                <a class="button" ng-class="{'button-positive': isActive('Loler')}" ng-click="setActive('Loler')">Loler</a>
                <a class="button" ng-class="{'button-positive': isActive('List')}" ng-click="setActive('List')">Plant List</a>
            </div>

            <ul class="list">

                <ion-toggle ng-model="settings.onDate" toggle-class="toggle-calm" ng-change="toggleDate()"> Inspection Date:</ion-toggle>

                <li class="item  item-icon-right" ng-show="settings.onDate" ng-click="openDate()">Pick Date:
                    <label>{{inspectionDate | date:'dd-MMMM-yyyy'}}</label>
                    <!--<button class="button button-icon icon ion-ios-close-outline assertive" ng-click="dateReset()" ng-show="inspectionDate"></button>-->
                </li>

                <ion-toggle ng-model="settings.onTime" toggle-class="toggle-calm" ng-change="toggleTime()"> Inspection Time:</ion-toggle>

                <li class="item" ng-show="settings.onTime">
                    <input type="time" ng-model="inspectionTime.val">
                </li>
                <ion-toggle ng-model="settings.onSignature" toggle-class="toggle-calm" ng-change="toggleSign()"> Signature:</ion-toggle>

                <!--
                <ion-toggle ng-model="settings.onSignature" toggle-class="toggle-calm" ng-change="toggleSign()"> Signature:</ion-toggle>

                <li class="item" ng-show="settings.onSignature">
                    <img ng-show="currentUser.signature" class="signature-output" ng-src="{{currentUser.signature}}">
                    <h2 class="assertive" ng-show="!currentUser.signature">Add Your signature in Settings</h2>
                </li>
-->
                <ion-toggle ng-model="settings.onComment" toggle-class="toggle-calm" ng-change="toggleComment()">
                    Result of Inspection</ion-toggle>


            </ul>

        </ion-content>

    </form>
</div>
