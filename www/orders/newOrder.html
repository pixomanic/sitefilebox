<form name="form" novalidate>
    <ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">

        <ion-header-bar class="bar bar-header bar-positive">
            <button class=" button button-clear " ng-click="cancel()">Cancel</button>
            <h1 class="title">Add Order</h1>
            <button class="button button-clear" ng-click="addOrder()" ng-disabled="form.$invalid">Done</button>
        </ion-header-bar>

        <ion-content has-header="true" padding="true">

            <button class="button button-clear" ng-click="itemForm = true">Add Item</button>
            <div ng-show="itemForm" ng-model="order.item">
                <ion-input>
                    <span class="input-label calm"> Description:</span>
                    <input type="text" name="name" placeholder="" ng-model="item.description">
                </ion-input>
                <ion-input>
                    <span class="input-label calm"> Quantity:</span>
                    <input type="number" name="quantity" placeholder="" ng-model="item.quantity">
                </ion-input>
                <button class="button button-clear" ng-click="addToOrder(item)" ng-disabled="!item.description || !item.quantity">Add To Order</button>
            </div>
            <ion-list>
                <ion-item ng-repeat="(key, i) in items">{{i.description}}
                    <span class="badge badge-positive">{{i.quantity}}</span>
                </ion-item>
            </ion-list>



        </ion-content>
    </ion-modal-view>
</form>
